<h4 style="color: #0e141e">Order Details</h4>
<div class="black">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Products Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orderItems$ | async;" >
            <td class="whitener">{{order.name}}</td>
            <td class="whitener">{{order.quantity}}</td>
            <td class="whitener">{{order.price}}</td>
           
          </tr>
          
        </tbody>
      </table>
      <table class="table">
        <tbody>
          <tr>
            <td class="white">Shipping Address</td>
            <td class="white">Address</td>
          </tr>
          <tr>
            <td class="white">Total Quantity</td>
            <td class="white">{{totalQuantity}}</td>
          </tr>
          <tr>
            <td class="white">Grand Total</td>
            <td class="white"> $ {{grandTotal}}</td>
          </tr>
        </tbody>
        
      </table>
      <button class="button"></button>
</div>
