<div
  class="shopping-cart-conatiner"
  style="background-color: rgb(141, 245, 160)"
>
  <hr />
  <div class="cart-container">
    <div class="title container-lg bf">
      <span><h2 style="color: #0e141e">My Cart</h2></span>
    </div>
    <table class="table white">
      <thead>
        <tr>
          <th scope="col white">Product Preview</th>
          <th scope="col white">Product</th>
          <th scope="col white">Price</th>
          <th scope="col white">Quantity</th>
          <th scope="col white">Total</th>
        </tr>
      </thead>
      <tbody *ngFor="let product of cartProducts$ | async">
        <tr>
          <th scope="row">
            <img src="{{ product.image }}" width="144px" height="96px" />
          </th>
          <td>
            <div class="name">
              <h3>{{ product.name }}</h3>
              <p class="italic">{{ product.description }}</p>
            </div>
          </td>
          <td>
            <div class="price">
              <p class="label">{{ product.price }}</p>
            </div>
          </td>
          <td>
            <button class="btn btn-success" (click)="onDecrement(product)"> - </button> &nbsp; &nbsp;
            <p class="label" style="text-align: center">
              {{ product.quantity }} &nbsp; &nbsp;
              <button
                class="btn btn-success"
                id="button"
                (click)="onIncrement(product)"
              >
                +
              </button>
            </p>
          </td>
          <td>
            <b> $ {{ product.price * product.quantity }}</b>
          </td>
          <td>
            <button
              class="btn btn-danger"
              id="button"
              (click)="deleteProduct(product.productId)"
            >
              delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="container">
      <a class="btnary" href="#">Proceed To CheckOut</a>
    </div>
  </div>
</div>
