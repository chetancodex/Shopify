<div class="shopping-cart-conatiner" style=" background-color: rgb(141, 245, 160);">

    <hr>
<div class="cart-container" >

  <div class="title container-lg bf">
    <span><h2 style="color:  #0e141e">My Cart</h2></span>
</div>
    <table class="table white">
        <thead>
          <tr>
            <th scope="col white">Product Preview</th>
            <th scope="col white">Product</th>
            <th scope="col white">Price</th>
            <th scope="col white">Quantity</th>
            <th scope="col white">Total</th>
          </tr>
        </thead>
        <tbody *ngFor="let product of cartProducts.cartItems;">
          <tr>
            <th scope="row"><img src="{{product.image}}" width="144px" height="96px"></th>
            <td><div class="name">
                <h3>{{product.name}}</h3>
                <p>{{product.description}}</p>
            </div></td>
            <td><div class="price">
                {{product.price}}
            </div></td>
            <td>1</td>
            <td>$4.90</td>
            <button class="btn btn-danger" id="button" (click)="deleteProduct(product)">delete</button>
          </tr>
        
        </tbody>
      </table>
      <h4 style="color : #0e141e">Cart Details</h4>
      <div class="container">
        <table class="table table-dark table-borderless">
            <thead>
                <tr>
                  <th scope="col">SubTotal</th>
                  <th scope="col">$20.00</th>
                
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Delivery</th>
                  <td>$10.00</td>
           
                </tr>
                <tr>
                  <th>Discount</th>
                  <td>$5.00</td>
                </tr>
                <hr>
                <tr>
                    <th>Total</th>
                    <td>$25.00</td>
                </tr>
               
              </tbody>
          </table>
      </div>
      <div class="container">
        <a class="btnary" href="#">Proceed To CheckOut</a>
            </div>
</div>
    

</div>
